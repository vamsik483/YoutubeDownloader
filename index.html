<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>YouTube Downloader</title>
  <link rel="icon" href="https://img.icons8.com/fluency/48/youtube-play.png">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #181a20;
      --card: #23262f;
      --accent: #e53935;
      --accent-hover: #ff5252;
      --text: #fff;
      --text-secondary: #b0b3b8;
      --input-bg: #23262f;
      --input-border: #353945;
      --shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.25);
      --radius: 16px;
      --transition: 0.2s cubic-bezier(.4,0,.2,1);
    }
    body {
      margin: 0;
      min-height: 100vh;
      background: var(--bg);
      font-family: 'Montserrat', sans-serif;
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 0 12px;
    }
    .container {
      margin-top: 60px;
      background: var(--card);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 36px 28px 32px 28px;
      max-width: 420px;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 24px;
      position: relative;
    }
    .logo {
      width: 64px;
      margin-bottom: 8px;
      animation: popIn 0.7s cubic-bezier(.4,0,.2,1);
    }
    @keyframes popIn {
      0% { transform: scale(0.8) rotate(-10deg); opacity: 0;}
      100% { transform: scale(1) rotate(0deg); opacity: 1;}
    }
    h1 {
      margin: 0 0 8px 0;
      font-size: 2rem;
      font-weight: 700;
      letter-spacing: 1px;
      color: var(--accent);
      text-align: center;
    }
    .desc {
      color: var(--text-secondary);
      font-size: 1.08rem;
      text-align: center;
      margin-bottom: 12px;
    }
    .input-group {
      width: 100%;
      display: flex;
      gap: 10px;
      align-items: center;
      margin-bottom: 8px;
    }
    input[type="text"] {
      flex: 1;
      padding: 14px 16px;
      border-radius: 10px;
      border: 2px solid var(--input-border);
      background: var(--input-bg);
      color: var(--text);
      font-size: 1rem;
      outline: none;
      transition: border-color var(--transition), box-shadow var(--transition);
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }
    input[type="text"]:focus {
      border-color: var(--accent);
      box-shadow: 0 4px 16px rgba(229, 57, 53, 0.12);
    }
    .btn {
      padding: 13px 22px;
      border: none;
      border-radius: 10px;
      background: var(--accent);
      color: var(--text);
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background var(--transition), transform var(--transition);
      box-shadow: 0 2px 8px rgba(229, 57, 53, 0.12);
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .btn:hover, .btn:focus {
      background: var(--accent-hover);
      transform: translateY(-2px) scale(1.03);
    }
    .btn:active {
      transform: scale(0.98);
    }
    .progress {
      width: 100%;
      height: 10px;
      background: #2d303a;
      border-radius: 8px;
      overflow: hidden;
      margin-top: 12px;
      margin-bottom: 8px;
      display: none;
    }
    .progress-bar {
      height: 100%;
      background: linear-gradient(90deg, var(--accent), #ffb300);
      width: 0%;
      transition: width 0.4s cubic-bezier(.4,0,.2,1);
    }
    .result {
      width: 100%;
      margin-top: 12px;
      display: none;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      animation: fadeIn 0.5s;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(12px);}
      to { opacity: 1; transform: translateY(0);}
    }
    .result-url {
      background: #181a20;
      color: #b0b3b8;
      padding: 8px 14px;
      border-radius: 8px;
      font-size: 0.97rem;
      word-break: break-all;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .copy-btn {
      background: none;
      border: none;
      color: var(--accent);
      cursor: pointer;
      font-size: 1.1rem;
      margin-left: 8px;
      transition: color var(--transition);
    }
    .copy-btn:hover { color: var(--accent-hover);}
    .toast {
      position: fixed;
      bottom: 32px;
      left: 50%;
      transform: translateX(-50%);
      background: #23262f;
      color: var(--text);
      padding: 14px 28px;
      border-radius: 10px;
      box-shadow: var(--shadow);
      font-size: 1.08rem;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.4s;
      z-index: 1000;
    }
    .toast.show {
      opacity: 1;
      pointer-events: auto;
    }
    @media (max-width: 600px) {
      .container {
        padding: 22px 6vw 18px 6vw;
        margin-top: 28px;
      }
      h1 { font-size: 1.3rem;}
      .desc { font-size: 0.97rem;}
    }
    /* Animated glow for the button */
    .btn-glow {
      box-shadow: 0 0 12px 2px #e5393555, 0 0 32px 4px #e5393522;
      animation: glow 1.8s infinite alternate;
    }
    @keyframes glow {
      0% { box-shadow: 0 0 12px 2px #e5393555, 0 0 32px 4px #e5393522;}
      100% { box-shadow: 0 0 22px 6px #e53935aa, 0 0 48px 8px #e5393544;}
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://img.icons8.com/fluency/96/youtube-play.png" alt="YouTube Logo" class="logo">
    <h1>YouTube Downloader</h1>
    <div class="desc">
      Download your favorite YouTube videos in one click.<br>
      <span style="color:#ffb300;">Paste the video URL below and hit Download!</span>
    </div>
    <form id="download-form" autocomplete="off">
      <div class="input-group">
        <input type="text" id="url-input" placeholder="Paste YouTube link here..." required>
        <button type="submit" class="btn btn-glow" id="download-btn">
          <span>Download</span>
          <svg width="22" height="22" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v2a2 2 0 002 2h12a2 2 0 002-2v-2M7 10l5 5 5-5M12 15V3"/>
          </svg>
        </button>
      </div>
    </form>
    <div class="progress" id="progress">
      <div class="progress-bar" id="progress-bar"></div>
    </div>
    <div class="result" id="result">
      <div class="result-url" id="download-link">
        <span id="download-url">https://yourdownloadlink.com/video.mp4</span>
        <button class="copy-btn" id="copy-btn" title="Copy link">
          <svg width="18" height="18" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <rect x="9" y="9" width="13" height="13" rx="2" stroke-width="2" stroke="currentColor" fill="none"/>
            <rect x="3" y="3" width="13" height="13" rx="2" stroke-width="2" stroke="currentColor" fill="none"/>
          </svg>
        </button>
      </div>
      <button class="btn" id="again-btn" style="margin-top:8px;">
        <svg width="20" height="20" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582M20 20v-5h-.581M5.42 15A7.975 7.975 0 014 12c0-4.418 3.582-8 8-8a7.975 7.975 0 017.418 5M19 9v-5h-5"/>
        </svg>
        Download another
      </button>
    </div>
  </div>
  <div class="toast" id="toast">Copied to clipboard!</div>
  <script>
    // Simulate download progress and show result
    const form = document.getElementById('download-form');
    const urlInput = document.getElementById('url-input');
    const progress = document.getElementById('progress');
    const progressBar = document.getElementById('progress-bar');
    const result = document.getElementById('result');
    const downloadUrl = document.getElementById('download-url');
    const copyBtn = document.getElementById('copy-btn');
    const againBtn = document.getElementById('again-btn');
    const toast = document.getElementById('toast');

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const url = urlInput.value.trim();
      if (!url) return;
      // Start progress bar
      progress.style.display = 'block';
      progressBar.style.width = '0%';
      result.style.display = 'none';
      let percent = 0;
      urlInput.disabled = true;
      form.querySelector('button').disabled = true;
      const fakeDownload = setInterval(() => {
        percent += Math.random() * 22 + 8; // random progress
        if (percent >= 100) {
          percent = 100;
          clearInterval(fakeDownload);
          setTimeout(() => {
            progress.style.display = 'none';
            result.style.display = 'flex';
            // Simulated download link (replace with real one)
            downloadUrl.textContent = 'https://yourdownloadlink.com/video.mp4';
            urlInput.disabled = false;
            form.querySelector('button').disabled = false;
          }, 400);
        }
        progressBar.style.width = percent + '%';
      }, 300);
    });

    copyBtn.addEventListener('click', function() {
      const text = downloadUrl.textContent;
      navigator.clipboard.writeText(text);
      showToast('Copied to clipboard!');
    });

    againBtn.addEventListener('click', function() {
      result.style.display = 'none';
      urlInput.value = '';
      urlInput.focus();
    });

    function showToast(msg) {
      toast.textContent = msg;
      toast.classList.add('show');
      setTimeout(() => toast.classList.remove('show'), 1800);
    }

    // Paste event for auto-focus
    urlInput.addEventListener('paste', function() {
      setTimeout(() => {
        form.querySelector('button').focus();
      }, 50);
    });
  </script>
</body>
</html>
